
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  socket: /tmp/mysql.sock
  encoding: utf8mb4
  collation: utf8mb4_general_ci
  # strict: false
  # strict_mode: false
  idle_timeout: 600
  timeout: 300000
  variables:
    sql_mode: TRADITIONAL

development:
  <<: *default
  database: dealicious
  username: root 
  host: 127.0.0.1
  port: 3306

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: dealicious
  username: root 
  host: 127.0.0.1
  port: 3306

production:
  <<: *default
  database: dealicious
  username: root 
  host: 127.0.0.1
  port: 3306

